<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>作者：{{ post.author }}</p>
    <div>
        {{ post.content }}
    </div>
    <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('確定要刪除嗎？')">刪除文章</button>
    </form>
    <a href="{{ url_for('index') }}">回文章列表</a>
    <a href="{{ url_for('edit_post', post_id=post.id) }}">編輯文章</a>
</body>
</html>
