{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <div class="card mb-3">
        <div class="card-body">
            <h3 class="card-title">{{ post.title }}</h3>
            <h6 class="card-subtitle mb-2 text-muted">作者：{{ post.author }}</h6>
            <p class="card-text">{{ post.content }}</p>
        </div>
    </div>
    <div class="mb-3">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">回文章列表</a>
        {% if session.get('user_id') and session.get('user_id') == post.user_id %}
            <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-primary">編輯文章</a>
            <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('確定要刪除嗎？')">刪除文章</button>
            </form>
        {% endif %}
    </div>
{% endblock %}
