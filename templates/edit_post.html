{% extends 'base.html' %}
{% block title %}編輯文章{% endblock %}
{% block content %}
    <h2 class="mb-4">編輯文章</h2>
    <form method="post">
        <div class="mb-3">
            <label for="title" class="form-label">標題</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">作者</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ post.author }}" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">內容</label>
            <textarea class="form-control" id="content" name="content" rows="5" required>{{ post.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">儲存</button>
        <a href="{{ url_for('post_detail', post_id=post.id) }}" class="btn btn-secondary">回文章</a>
    </form>
{% endblock %}
